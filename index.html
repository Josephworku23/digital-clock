<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiClock</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="clock">
    <header class="clock__header">
        <h1 class="clock__heading">Digi<span>clock</span></h1>
    </header>
    <div class="clock__body">
        <div class="clock__container">
            <!-- This is where the hours wll ge in  -->
            <p class="clock__hour">
                11
            </p>
            <p class="clock__text">Hours</p>    
        </div>
        <div class="clock__container">
            <!-- This is where the hours wll ge in  -->
            <p class="clock__minute">
                29
            </p>
            <p class="clock__text">Minutes</p>    
        </div>
        <div class="clock__container">
            <!-- This is where the hours wll ge in  -->
            <p class="clock__seconds">
                12
            </p>
            <p class="clock__text">Seconds</p>    
        </div>
        <div class="clock__ampm">
            <p>Am</p>
        </div>
    </div>
   </div> 
</body>
</html>
